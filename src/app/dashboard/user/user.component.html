
<div class="main-content">

<div class="row mx-2">
    <div class="col-lg-3 col-md-6 col-sm-12 mt-2">
        <mat-card class="card1">
            <div class="d-flex justify-content-around">
                <div class="p-2 bd-highlight text">Total To Do</div>
                <div class="p-2 bd-highlight text">1</div>
              </div>
        </mat-card>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 mt-2">
        <mat-card class="card2">
            <div class="d-flex justify-content-around">
                <div class="p-2 bd-highlight text">Over due</div>
                <div class="p-2 bd-highlight text">1</div>
              </div>
        </mat-card>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 mt-2">
        <mat-card class="card3">
            <div class="d-flex justify-content-around">
                <div class="p-2 bd-highlight text">In progress</div>
                <div class="p-2 bd-highlight text">1</div>
              </div>
        </mat-card>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 mt-2">
        <mat-card class="card4">
            <div class="d-flex justify-content-around">
                <div class="p-2 bd-highlight text">Completed</div>
                <div class="p-2 bd-highlight text">1</div>
              </div>
        </mat-card>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 mt-5">
        <mat-card>
            <mat-card-header class="d-flex justify-content-center custom-header">
                <h2>Monthly Tasks</h2>
            </mat-card-header>
            <mat-card-content>
                <section class="example-container" tabindex="0">
                    <table mat-table [dataSource]="dataSource">
                        <!-- Define your column definitions -->
                        <ng-container matColumnDef="number">
                            <th mat-header-cell *matHeaderCellDef>S.NO</th>
                            <td mat-cell *matCellDef="let element"> {{element.number}} </td>
                        </ng-container>
                        <ng-container matColumnDef="schedule">
                            <th mat-header-cell *matHeaderCellDef>SCHEDULE/EQUIPMENT</th>
                            <td mat-cell *matCellDef="let element"> {{element.schedule}} </td>
                        </ng-container>
                        <ng-container matColumnDef="responsible">
                            <th mat-header-cell *matHeaderCellDef>RESPONSIBLE</th>
                            <td mat-cell *matCellDef="let element"> {{element.responsible}} </td>
                        </ng-container>
                        <ng-container matColumnDef="frequency">
                            <th mat-header-cell *matHeaderCellDef>FREQUENCY</th>
                            <td mat-cell *matCellDef="let element"> {{element.frequency}} </td>
                        </ng-container>
                        <!-- Add column definitions for each month -->
                        <ng-container matColumnDef="january">
                            <th mat-header-cell *matHeaderCellDef>JAN</th>
                            <td mat-cell *matCellDef="let element">
                                <div [ngStyle]="getTaskStatus(element, 'january')"></div>
                            </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="february">
                            <th mat-header-cell *matHeaderCellDef>FEB</th>
                            <td mat-cell *matCellDef="let element">
                                <div [ngStyle]="getTaskStatus(element, 'february')"></div>
                            </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="march">
                            <th mat-header-cell *matHeaderCellDef>MAR</th>
                            <td mat-cell *matCellDef="let element">
                                <div [ngStyle]="getTaskStatus(element, 'march')"></div>
                            </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="april">
                            <th mat-header-cell *matHeaderCellDef>APR</th>
                            <td mat-cell *matCellDef="let element">
                                <div [ngStyle]="getTaskStatus(element, 'april')"></div>
                            </td>
                        </ng-container>


                        <ng-container matColumnDef="may">
                            <th mat-header-cell *matHeaderCellDef>MAY</th>
                            <td mat-cell *matCellDef="let element">
                                <div [ngStyle]="getTaskStatus(element, 'may')"></div>
                            </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="june">
                            <th mat-header-cell *matHeaderCellDef>JUNE</th>
                            <td mat-cell *matCellDef="let element">
                                <div [ngStyle]="getTaskStatus(element, 'june')"></div>
                            </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="july">
                            <th mat-header-cell *matHeaderCellDef>JULY</th>
                            <td mat-cell *matCellDef="let element">
                                <div [ngStyle]="getTaskStatus(element, 'july')"></div>
                            </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="august">
                            <th mat-header-cell *matHeaderCellDef>AUG</th>
                            <td mat-cell *matCellDef="let element">
                                <div [ngStyle]="getTaskStatus(element, 'august')"></div>
                            </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="september">
                            <th mat-header-cell *matHeaderCellDef>SEP</th>
                            <td mat-cell *matCellDef="let element">
                                <div [ngStyle]="getTaskStatus(element, 'september')"></div>
                            </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="october">
                            <th mat-header-cell *matHeaderCellDef>OCT</th>
                            <td mat-cell *matCellDef="let element">
                                <div [ngStyle]="getTaskStatus(element, 'october')"></div>
                            </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="november">
                            <th mat-header-cell *matHeaderCellDef>NOV</th>
                            <td mat-cell *matCellDef="let element">
                                <div [ngStyle]="getTaskStatus(element, 'november')"></div>
                            </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="december">
                            <th mat-header-cell *matHeaderCellDef>DEC</th>
                            <td mat-cell *matCellDef="let element">
                                <div [ngStyle]="getTaskStatus(element, 'december')"></div>
                            </td>
                        </ng-container>
                        
                        
                        <!-- Add similar ng-container for other months -->
                        <!-- Make sure to adjust the colspan of the months -->
                        
                        <!-- Header row -->
                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <!-- Data row -->
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </section>
                
            </mat-card-content>
        </mat-card>
    </div>

</div>
</div>
