    <div class="row mt-3">
        <div class="col-lg-8 col-md-4 col-sm=12">
            <mat-card>
                <mat-card-header class="d-flex justify-content-center custom-header">
                    <h2>Monthly Tasks</h2>
                </mat-card-header>
                <mat-card-content>
                    <section class="example-container" tabindex="0">
                        <table mat-table [dataSource]="dataSource">

                            <ng-container matColumnDef="number">
                                <th mat-header-cell *matHeaderCellDef>S.NO</th>
                                <td mat-cell *matCellDef="let element"> {{element.number}} </td>
                            </ng-container>
                            <!-- Position Column -->
                            <ng-container matColumnDef="todo">
                                <th mat-header-cell *matHeaderCellDef> To DO </th>
                                <td mat-cell *matCellDef="let element"> {{element.todo}} </td>
                            </ng-container>
                            <!-- Name Column -->
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Entry Date </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>
                            <!-- Weight Column -->
                            <ng-container matColumnDef="weight">
                                <th mat-header-cell *matHeaderCellDef> Deadline </th>
                                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                            </ng-container>
                            <!-- Symbol Column -->
                            <ng-container matColumnDef="symbol">
                                <th mat-header-cell *matHeaderCellDef> Days left </th>
                                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                            </ng-container>
                            <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef> status </th>
                                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                            </ng-container>

                            <ng-container matColumnDef="checkbox">
                                <th mat-header-cell *matHeaderCellDef> Select </th>
                                <td mat-cell *matCellDef="let element"> 
                                    <mat-checkbox></mat-checkbox>
                                </td>
                            </ng-container>
                           
                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </section>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
            <mat-card>
                <mat-card-content>
                    <div id="container"></div>
                </mat-card-content>
            </mat-card>
        </div>
